{% extends 'base.html' %}

{% block content %}
{% for message in get_flashed_messages() %}
<div class="alert alert-success
 alert-dismissible fade show" role="alert">
    Hey {{ name }} - {{ message }}
   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
 {% endfor %}

<h2>Index Page</h2>
{{ data }}
{% for p in pizza_list %}
<p>{{ p }}</p>
{% endfor %}
{% endblock %}
